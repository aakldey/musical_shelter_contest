@main("Musical shelter contest") {
	<script src="@routes.Assets.at("javascripts/contest.js")" type="text/javascript"></script>
	<nav class="navbar navbar-default" role="navigation">
  		<div class="container-fluid">
	    	<!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Musical shelter</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">     
	    	</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-8">
				<h4>Участники конкурса:</h4>
				<div id="members">
				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
			</div>
			<div class="col-md-7">
				<br>
				<button class="btn btn-primary" onclick="getWinners()">Определить победителей</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Ура!</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row" style="padding: 10px;">
		        <h4>Победители:<h4>
		        <div class="col-md-8">
		        	<div id="winners"></div>
		        </div>
		        <div class="col-md-4">
		        	<br>
		        	Футболка + Диск
		        	<br>
		        	<br>
		        	<br>
		        	Плакат + Диск
		        	<br>
		        	<br>
		        	<br>
		        	Диск + Стикеры
		        </div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">ОК</button>
	      </div>
	    </div>
	  </div>
	</div>
}
